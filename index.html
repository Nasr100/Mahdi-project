<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e807b8055e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="side-bar">
            <div class="wrapper">
                <aside id="sidebar">
                    <div class="d-flex">
                        <button class="toggle-btn" type="button">
                            <i class="lni lni-grid-alt"></i>
                        </button>
                        <div class="sidebar-logo">
                            <a href="#">Expenses Tracker</a>
                        </div>
                    </div>
                    <ul class="sidebar-nav">
                        
                        <li class="sidebar-item">
                            <a href="index.html" class="sidebar-link">
                                <i class="fa-solid fa-house">
                                </i>                                
                                <span>Home</span>
                            </a>
                        </li>

                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-truck"></i>
                                <span>Trip</span>
                            </a>
                        </li>

                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                                data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                                <i class="lni lni-protection"></i>
                                <span>Auth</span>
                            </a>
                            <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                                <li class="sidebar-item">
                                    <a href="#" class="sidebar-link">Login</a>
                                </li>
                                <li class="sidebar-item">
                                    <a href="#" class="sidebar-link">Register</a>
                                </li>
                            </ul>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                                data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                                <i class="lni lni-layout"></i>
                                <span>Multi Level</span>
                            </a>
                            <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                                <li class="sidebar-item">
                                    <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse"
                                        data-bs-target="#multi-two" aria-expanded="false" aria-controls="multi-two">
                                        Two Links
                                    </a>
                                    <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
                                        <li class="sidebar-item">
                                            <a href="#" class="sidebar-link">Link 1</a>
                                        </li>
                                        <li class="sidebar-item">
                                            <a href="#" class="sidebar-link">Link 2</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-popup"></i>
                                <span>Notification</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="fa-solid fa-user"></i>                                
                                <span>Profile</span>
                            </a>
                        </li>
                    </ul>
                    <div class="sidebar-footer">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-exit"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </aside>
                <div class="main">
                    <div class="main-header-container">
                        <div class="main-header">
                            <div class="title">
                                <h1>TRIP</h1>
                            </div>
                            <div class="add-trip-container">
                                <button type="button" class=" add-trip-btn" data-bs-toggle="modal" data-bs-target="#addTripModal" id="TripModalBtn">+ Trip</button>
                            </div>
                        </div>
                    </div>
                    <div class="main-body-container">
                        <div class="trip-analytics-container">
                            <div class="trip-analytic">
                                <h3 style="color: #FF0000;">EXPENSES : </h3>
                                <p >118<span style="font-size: 40px;">$</span>
                                    </p>
                            </div>

                            <div class="trip-analytic">
                                <h3 style="color: green;">PROFIT : </h3>
                                <p>118<span style="font-size: 40px;">$</span>
                                </p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
      

    </main>
   <!-- trip modal -->
   <div class="modal fade" id="addTripModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #13336356; color: white;">
          <h1 class="modal-title fs-5" id="exampleModalLabel">ADD TRIP</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form">
                <div class="row g-3 mb-3">
                    <div class="col">
                      <input type="text" class=" form-control" placeholder="Mile" aria-label="Mile" id="mile">
                    </div>
                    <div class="col">
                      <input type="text" class=" form-control" placeholder="fuel price per gallon" aria-label="fuel" id="fuel">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                      <input type="text" class=" form-control" placeholder="deadhead" aria-label="deadhead" id="deadhead">
                    </div>
                    <div class="col">
                        <input type="text" class=" form-control" placeholder="fuel qty" aria-label="deadhead" id="fuelQty">
                      </div>
                    
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <input type="text" class=" form-control" placeholder="comission rate" aria-label="Last name" value="0.65" disabled id="commissionRate">
                      </div>
                 
                </div>    
            </div>
            <div class="underline-container">
                <div class="underline">

                </div>

            </div>
            <div class="total">
                <div class="sum total-expenses">
                    <p>Expenses : <span class="expense">0</span>$</p>
                </div>
                <div class="sum total-profit">
                    <p>Profit : <span class="profit">0</span>$</p>
                </div>
            </div>
         
        </div>
    <div class="modal-footer" style="background-color: #13336356; color: white;">
      <button type="button" class=" add-trip-btn" id="claculateTrip" >CALCULATE </button>
      <!-- <button type="button" class=" add-trip-btn" id="saveTrip" style="background-color:#5780bc56 ;">SAVE TRIP </button> -->
    </div>
        </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
